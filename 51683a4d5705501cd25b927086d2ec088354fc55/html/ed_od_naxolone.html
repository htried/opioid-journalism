<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>Multi Line Chart</title>
<script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
<link rel="stylesheet" type="text/css" href="styles.css">
<style></style>
</head>
<body>
<div id="container" class="svg-container"></div>
<script>
//------------------------1. PREPARATION------------------------//
//-----------------------------SVG------------------------------//  
const width = 960;
const height = 420;
const margin = 5;
const padding = 5;
const adj = 70;
// we are appending SVG first
const svg = d3.select("div#container").append("svg")
    .attr("preserveAspectRatio", "xMinYMin meet")
    .attr("viewBox", "-" 
          + adj + " -"
          + adj + " " 
          + (width + adj *3) + " " 
          + (height + adj*3))
    .style("padding", padding)
    .style("margin", margin)
    .classed("svg-content", true);

//-----------------------------DATA-----------------------------//
const dataset = d3.csv("data/ridoh.csv");
dataset.then(function(data) {
    var slices = data.columns.slice(1).map(function(id) { 
        return {
            id: id,
            values: data.map(function(d){
                return {
                    municipality: d.Municipality,
                    measurement: +d[id]
                };
            })
        };
    });
    
//----------------------------SCALES----------------------------//
const xScale = d3.scaleBand()
    .domain(data.map(function (d) { return d.Municipality; }))
    .rangeRound([0, width])
    .padding(1);
const yScale = d3.scaleLinear().rangeRound([height, 0]);
yScale.domain([(0), d3.max(slices, function(c) {
    return d3.max(c.values, function(d) { 
        return d.measurement + 4; }); 
        })
    ]);
    
//-----------------------------AXES-----------------------------//
const yaxis = d3.axisLeft()
    .ticks((slices[0].values).length)
    .scale(yScale); 
    
const xaxis = d3.axisBottom(xScale);
    
//----------------------------LINES-----------------------------//
const line = d3.line()
    .x(function(d) { return xScale(d.municipality); })
    .y(function(d) { return yScale(d.measurement); });  

let id = 0; 
const ids = function () {
    return "line-"+id++;
}

//---------------------------TOOLTIP----------------------------//
const tooltip = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0)
    .style("position", "absolute");

//-------------------------2. DRAWING---------------------------//
//-----------------------------AXES-----------------------------//
svg.append("g")
    .attr("class", "axis") 
    .attr("transform", "translate(0," + height + ")")
    .call(xaxis)
    .selectAll("text")
    .attr("transform", "rotate(-80)")
    .style("text-anchor", "end")
    .attr("x", -9)
    .attr("y", 1);
    
svg.append("g")
    .attr("class", "axis") 
    .call(yaxis)
    .append("text")
    .attr("transform", "rotate(-90)")
    .attr("dy", ".75em")
    .attr("y", 6)
    .style("text-anchor", "end")
    .text("Frequency");
    
//----------------------------LINES-----------------------------//
const lines = svg.selectAll("lines")
    .data(slices)
    .enter()
    .append("g");
    
    lines.append("path")
    .attr("class", ids)
    .attr("d", function(d) { return line(d.values); });
    
    lines.append("text")
    .attr("class","serie_label")
    .datum(function(d) { 
        return {
            id: d.id, 
            value: d.values[d.values.length - 1]}; })
    .attr("transform", function(d) { 
            return "translate(" + (xScale(d.value.municipality) + 5)  
            + "," + (yScale(d.value.measurement) + 5 ) + ")"; })
    .attr("x", 5)
    .text(function(d) { return d.id; });

//---------------------------POINTS-----------------------------//  
    lines.selectAll("points")
    .data(function(d) {return d.values})
    .enter()
    .append("circle")
    .attr("cx", function(d) { return xScale(d.municipality); })       
    .attr("cy", function(d) { return yScale(d.measurement); })     
    .attr("r", 1)
    .attr("class","point")
    .style("opacity", 1);

//---------------------------EVENTS-----------------------------//    
    lines.selectAll("circles")
    .data(function(d) { return(d.values); } )
    .enter()
    .append("circle")
    .attr("cx", function(d) { return xScale(d.municipality); })       
    .attr("cy", function(d) { return yScale(d.measurement); })     
    .attr('r', 10)
    .style("opacity", 0)
    .on('mouseover', function(d) {
        tooltip.transition()
    .delay(30)
        .duration(200)
        .style("opacity", 1);
        tooltip.html(d.measurement)
        .style("left", (d3.event.pageX + 25) + "px")
        .style("top", (d3.event.pageY) + "px"); 
        const selection = d3.select(this).raise();
        selection
        .transition()
        .delay("20")
        .duration("200")
        .attr("r", 6)
        .style("opacity", 1)
        .style("fill","#ed3700");
    })                
    .on("mouseout", function(d) {       
        tooltip.transition()        
        .duration(100)      
        .style("opacity", 0);  
        const selection = d3.select(this);
        selection
        .transition()
        .delay("20")
        .duration("200")
        .attr("r", 10)
        .style("opacity", 0);
    }); 

});
</script>
</body>
